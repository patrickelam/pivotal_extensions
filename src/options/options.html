<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="popup_content">
      <button id="refresh">Refresh</button>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label">Days In Progress</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="days_in_progress">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label">Iteration Progress</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="iteration_progress">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
