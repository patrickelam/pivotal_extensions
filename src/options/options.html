<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="popup_content">
      <button id="refresh">Refresh</button>
      <div class="section_title">Project Page</div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label">Days In Progress</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="days_in_progress">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label">Iteration Progress</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="iteration_progress">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="section_title">Reports Page</div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label">Iterations to Track</li>
          <li class="option_number_input">
            <input type="number" id="cycle_time_iterations" min="1" max="30">
          </li>
        </ul>
      </div>
      <div class="section_subtitle">Cycle Time By Point</div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label sub_option">Show Chart</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="cycle_time_chart">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="section_subtitle">Label Tracking</div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="sub_option option_label">Show chart</li>
          <li class="option_switch">
            <label class="switch">
              <input type="checkbox" id="show_label_chart">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="option_row">
        <ul class="flexbox">
          <li class="option_label sub_option">Labels to Track</li>
          <li class="option_text_input">
            <input type="text" id="label_list">
          </li>
        </ul>
      </div>

    </div>
    
    <script src="options.js"></script>
  </body>
</html>
